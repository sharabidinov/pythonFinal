{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
	<div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
    <div class="col-md-6 px-0">
      <h1 class="display-4 font-italic">Поздравления</h1>
    </div>
  </div>
	{% if tasks %}
		{% for el in tasks %}
			<div class= 'alert alert-warning mt-2'>
				<h3>{{el.title}}</h3>
				<p>{{el.task}}</p>
			</div>
		{%endfor%}

	{% else %}
	<p>Пока пусто</p>
	{% endif %}
{% endblock %}
